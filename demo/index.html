<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>social-share-buttons demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">

    <link rel="import" href="../social-share-buttons.html">
    <link rel="import" href="../social-share-icons.html">

    <style>
      a {
        display: block;
        margin-bottom: 10px;
      }
    </style>

  </head>
  <body unresolved>

    <div class="horizontal-section-container">
      <div>
        <h4>Social Share demos</h4>
        <div class="horizontal-section">

          <social-share-buttons
              media="https://getmdl.io/templates/blog/images/road_big.jpg"
              url="https://github.com/kriss-kross-io/demo-content"
              title="On the road again">
            <iron-icon class="twitter" data-share-id="twitter" icon="social-share:twitter"></iron-icon>
            <iron-icon class="facebook" data-share-id="facebook" icon="social-share:facebook"></iron-icon>
            <iron-icon class="google" data-share-id="google" icon="social-share:googleplus"></iron-icon>
            <iron-icon class="linkedin" data-share-id="linkedin" icon="social-share:linkedin"></iron-icon>
          </social-share-button>

        </div>

        <div class="horizontal-section">

          <social-share-buttons
              media="https://getmdl.io/templates/blog/images/road_big.jpg"
              url="https://github.com/kriss-kross-io/demo-content"
              title="On the road again">
            <span class="twitter" data-share-id="twitter">twitter</span>
            <span class="facebook" data-share-id="facebook">facebook</span>
            <span class="google" data-share-id="google">Google+</span>
            <span class="linkedin" data-share-id="linkedin">LinkedIn</span>
          </social-share-button>

        </div>
      </div>
    </div>

  </body>
</html>
